spring.application.name=chatbot
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chatbotdb3
spring.jpa.properties.hibernate.default_schema=chatbot
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API Configuration
openrouter.api.key=${OPENROUTER_API_KEY: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}
openrouter.api.url=https://openrouter.ai/api/v1
openrouter.api.timeout=30

# Logging Configuration
logging.level.com.yusufbatmaz.chatbot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
